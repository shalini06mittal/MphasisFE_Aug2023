
<h1>Please Update</h1>>
<form (ngSubmit)="onSubmit()" >
    username <input type="text" name="name" [(ngModel)]="user.name">
    Email <input type="email" name="email" [(ngModel)]="user.email">
    City <input type="text" name="city" [(ngModel)]="user.city"><br/>
    <input type="submit" value="Update">
</form>
