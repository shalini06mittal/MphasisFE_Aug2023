<div class="container main">
    <h1>Please Login</h1>
    <div *ngIf="isError"><p class="text-danger">{{errmsg}}</p></div>
    <form #userform = "ngForm">
      <div class="mb-3">
        <label for="exampleInputid1" class="form-label">Username</label>
         <input type="text" class="form-control" name="email" [value]="'Shalini'"
         ngModel>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" ngModel>
      </div>
      <button class="btn btn-primary" (click)="onSubmit(userform.value)">LOGIN</button>
    </form> 
  </div>
